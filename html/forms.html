<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Forms</title>
    <link rel="stylesheet" href="css/forms.css">
</head>
<body>
    
    <h1>HTML5 Forms!</h1>

    <form id="form-1" action="" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            <div class="input-div">
                <label for="username">Username</label><br>
                <input class="fields" type="text" name="username" id="username" placeholder="Username">
            </div>
            <input type="text" value="scnskjniNavdshvskjnspocnskjjncjscsns" hidden>
            <div class="input-div">
                <label for="password">Password</label><br>
                <input class="fields" type="password" name="password" id="password" placeholder="Password">
            </div>
        </fieldset>
        
        <div class="input-div">
            <label for="dob">Date of Birth</label>
            <input class="fields" type="date" name="dob" id="dob">
        </div>

        <div>
            <label for="football">Football</label>
            <input type="checkbox" name="skill" id="football" value="Football">
            <label for="hockey">Hockey</label>
            <input type="checkbox" name="skill" id="hockey" value="Hockey">
        </div>

        <div>
            <label for="bio">Your Bio-data</label>
            <textarea class="fields" name="bio" id="bio" placeholder="Write a short note of yourself..."></textarea>
        </div>

        <div>
            <input type="file" name="dp" id="dp">
        </div>

        <div>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female">
        </div>

        <div class="btn-div">
            <input class="form-btn" type="reset" value="Reset">
            <input class="form-btn" type="submit" value="Login">
        </div>
    </form>


    <form id="form-2" action="#" method="post">
        <input type="text" name="firstname" id="firstname">
        <input type="email" placeholder="n32">
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
