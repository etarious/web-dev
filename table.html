<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Tables</title>
    <link rel="stylesheet" href="./css/tables.css">
</head>
<body>
    

    <h1>HTML5 Tables!</h1>

    <h3>Simple table</h3>
    
    <table style="width: 700px; margin-bottom: 20px;">
        <tr>
            <th>S/N</th>
            <th colspan="2" style="width: 70%;">Name</th>
            <th>Class</th>
            <th>Age</th>
            <th>Strenght</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Ayomide</td>
            <td>Faruq</td>
            <td>SS2</td>
            <td>15</td>
            <td rowspan="2">Fair</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Chucks</td>
            <td>Chidinma</td>
            <td>SS1</td>
            <td>16</td>
        </tr>
    </table>

    <table>
        <tr>
            <th>Days</th>
            <th>Morning</th>
            <th>Afternoon</th>
            <th>Night</th>
        </tr>
        <tr>
            <th>Monday</th>
            <td>200</td>
            <td>270</td>
            <td>860</td>
        </tr>
        <tr>
            <th>Tuesday</th>
            <td>433</td>
            <td>865</td>
            <td>978</td>
        </tr>
        <tr>
            <th>Wednesday</th>
            <td>937</td>
            <td>689</td>
            <td>321</td>
        </tr>
    </table>

</body>
</html>
